<!doctype html>
<html lang="en" data-ng-app="salesApp">
<head>
  <meta charset="UTF-8" />
  <base href="/" />

  <title>Sales Management Application in AngularJS</title>

  <link
    rel="stylesheet"
    href="libs/bootstrap/dist/css/bootstrap.min.css" />
  <link
    rel="stylesheet"
    href="libs/angular-gridster/dist/angular-gridster.min.css" />
  <link rel="stylesheet" href="css/styles.css" />

</head>
<body>
<div class="my-container">

  <div data-ng-view></div>


</div>

  <!-- build:js /gen-js/vendor.js defer -->
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/jquery-ui/jquery-ui.min.js"></script>
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/angular-mocks/angular-mocks.js"></script>
    <script src="libs/angular-cookies/angular-cookies.min.js"></script>
    <script src="libs/javascript-detect-element-resize/jquery.resize.js"></script>
    <script src="libs/angular-gridster/dist/angular-gridster.min.js"></script>
    <script src="libs/highcharts/highcharts.src.js"></script>
